<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
	body {font-family: Arial,sans-serif;
	}
	th {background: rgb(103, 173, 91);
		color: white;
		text-align: left;
	}
	th,td{
		padding: 5px 8px;
		border: 1px lightgrey solid;
	}
	tr:nth-child(even) {
		background-color: rgb(242,242,242);
	}
	table{border-collapse: collapse;}
</style>
<title>Table Exercise</title>
</head>
<body>

		</tr>

			<td>Indonesia</td>
		</tr>
		<tr>
			<td>James</td>

		</tr>
</table>
</body>
</html>
